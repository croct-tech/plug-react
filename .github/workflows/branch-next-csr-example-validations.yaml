name: Example Next CSR - Validations

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - master
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  security-checks:
   runs-on: ubuntu-latest
   defaults:
     run:
       working-directory: examples/next-csr-app
   steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v4
       with:
         node-version: 20

     - name: Cache dependencies
       id: cache-dependencies
       uses: actions/cache@v4
       with:
         path: examples/next-csr-app/node_modules
         key: next_csr_app_example_node_modules-${{ hashFiles('examples/next-csr-app/package-lock.json') }}

     - name: Install dependencies
       if: steps.cache-dependencies.outputs.cache-hit != 'true'
       run: npm ci

     - name: Check dependency vulnerabilities
       run: |-
         npm audit --omit=dev

  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/next-csr-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: examples/next-csr-app/node_modules
          key: next_csr_app_example_node_modules-${{ hashFiles('examples/next-csr-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check compilation errors
        run: npm run validate

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/next-csr-app
    needs:
      - validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: examples/next-csr-app/node_modules
          key: next_csr_app_example_node_modules-${{ hashFiles('examples/next-csr-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check coding standard violations
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/next-csr-app
    needs:
      - validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: examples/next-csr-app/node_modules
          key: next_csr_app_example_node_modules-${{ hashFiles('examples/next-csr-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests
        run: npm run test

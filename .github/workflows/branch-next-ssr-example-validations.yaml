name: Example Next SSR - Validations

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - master
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  security-checks:
   runs-on: ubuntu-latest
   defaults:
     run:
       working-directory: examples/next-ssr-app
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 16

     - name: Cache dependencies
       id: cache-dependencies
       uses: actions/cache@v3
       with:
         path: examples/next-ssr-app/node_modules
         key: next_ssr_app_example_node_modules-${{ hashFiles('examples/next-ssr-app/package-lock.json') }}

     - name: Install dependencies
       if: steps.cache-dependencies.outputs.cache-hit != 'true'
       run: npm ci

     - name: Check dependency vulnerabilities
       run: |-
         npm audit --omit=dev

  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/next-ssr-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: examples/next-ssr-app/node_modules
          key: next_ssr_app_example_node_modules-${{ hashFiles('examples/next-ssr-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check compilation errors
        run: npm run validate

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/next-ssr-app
    needs:
      - validate
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: examples/next-ssr-app/node_modules
          key: next_ssr_app_example_node_modules-${{ hashFiles('examples/next-ssr-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check coding standard violations
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/next-ssr-app
    needs:
      - validate
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: examples/next-ssr-app/node_modules
          key: next_ssr_app_example_node_modules-${{ hashFiles('examples/next-ssr-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests
        run: npm run test
